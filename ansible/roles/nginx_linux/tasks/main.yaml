- name: Create files from templates
  ansible.builtin.template:
    src: '../templates/{{ file }}.j2'
    dest: '{{ playbook_dir }}/post-playbooks/{{ file }}'
    mode: '0644'
  loop:
    - vm.json
   # - vars.yaml
  loop_control:
    loop_var: file
- name: Create file from template
  template:
    src: '../packer_ami/nginx/templates/{{ product }}_install.yaml.j2'
    dest: '{{ playbook_dir }}/{{ product }}_install.yaml'
    mode: '0644'
  when: template_file.stat.exists

- name: Run packer build
  ansible.builtin.command: /usr/bin/packer build {{ playbook_dir }}/post-playbooks/vm.json
  register: packer_st
  failed_when: packer_st.rc | int > 0
  changed_when: packer_st.rc | int == 0
  ignore_errors: true
